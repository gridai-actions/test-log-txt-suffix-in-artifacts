name: 'run.py'
on:
  push:
    paths:
      - run.py

jobs:
  unittests:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest] 
        python-version: [3.8]        
        python-venv: [""]        
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2     
      - uses: gridai-actions/gridai-login@main
        with:
          python-version: ${{ matrix.python-version }}
          python-venv: ${{ matrix.python-venv }}
          gridai-username: ${{ secrets.GRIDAI_USERNAME }} 
          gridai-key: ${{ secrets.GRIDAI_KEY }}
      - uses: gridai-actions/gridai-run@main
        with:
          script-name: run.py
      - run: |
          cd ${GITHUB_WORKSPACE}
          find grid_artifacts -name "*.log"
          $count_log=$(find grid_artifacts -name "*.log" | wc -l)
          if [ "${count_log}" -eq 0 ]; then exit 1; fi

