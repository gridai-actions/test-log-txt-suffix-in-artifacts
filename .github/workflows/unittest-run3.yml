name: 'run3.py'
on:
  push:
    paths:
      - run3.py
      - .github/workflows/unittest-run3.yml

jobs:
  unittests:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest] 
        python-version: [3.8]        
        python-venv: [""]        
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2     
      - uses: gridai-actions/gridai-login@main
        with:
          python-version: ${{ matrix.python-version }}
          python-venv: ${{ matrix.python-venv }}
          gridai-username: ${{ secrets.GRIDAI_USERNAME }} 
          gridai-key: ${{ secrets.GRIDAI_KEY }}
      - uses: gridai-actions/gridai-run@main
        with:
          script-name: run3.py
      - run: |
          cd ${GITHUB_WORKSPACE}
          echo file count with extensions
          find grid_artifacts -name "*.*"  | awk -F. '{print $NF}' | sort | uniq -c | tee extension.count
          count_log_suffix=$(awk '$2=="log" {print $1}' extension.count)
          if [ "${count_log_suffix}" -ne 2 ]; then exit 1; fi

